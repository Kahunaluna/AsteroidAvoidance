<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Avoidance</title>
</head>
<body>
    <nav>
        <a href="/high-scores">High Scores</a>
    </nav>
    <canvas width="800" height="600" style="border:1px solid black; background-color: black;"></canvas>
    <form method="#" action="#" class="highscore">
        <input id="playerName" type="text" maxlength="20" placeholder="Enter your name for High Score" style="position:absolute; left:300px; top:400px; width:200px;" />
        <button type="submit" style="position:absolute; left:350px; top:450px; width:100px;">Submit</button>
    </form>
    <section class="scores-panel">
        <h2>Top Scores</h2>
        <ol class="highscore-list"></ol>
    </section>
    <script src="script.js"></script>
</body>
</html>
